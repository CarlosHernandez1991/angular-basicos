<p>listado de Heroes</p>

<h3 *ngIf="borrado; else noBorrado">Heroe borrado: {{borrado}}</h3>
<ng-template #noBorrado><h3>No has borrado nada.</h3></ng-template>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{i + 1}} - {{heroe}}
    <!-- <button (click)="borrarHeroe(i, heroe)">Borrar</button> -->
  </li>
</ul>

<button (click)="borrarHeroe()">Borrar</button>
